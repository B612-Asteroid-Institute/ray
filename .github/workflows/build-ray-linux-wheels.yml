name: build-ray-linux-wheels

on:
  workflow_dispatch:  # Manually triggered from the Actions tab

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build manylinux2014 x86_64 wheels
        run: |
          HOST_UID="$(id -u)"
          HOST_GID="$(id -g)"
          # Set HOME to /ray so that inside the container the non-root build user
          # can write to $HOME (used by build-manylinux-forge.sh).
          docker run --rm \
            -e HOST_UID="$HOST_UID" \
            -e HOST_GID="$HOST_GID" \
            -e HOME="/ray" \
            -v "$PWD":/ray \
            -w /ray \
            quay.io/pypa/manylinux2014_x86_64 \
            bash python/build-wheel-manylinux2014.sh

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ray-linux-wheels
          path: .whl/*.whl


